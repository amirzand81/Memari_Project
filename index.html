<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memari Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="microp-box">
        <div class="textarea_box">
          <label class="micro_label">MicroProgram(*)</label>
          <br />
          <textarea spellcheck="false"></textarea>
        </div>
        <div class="textarea_box" style="width: 14%">
          <label class="program_label">Program(*)</label>
          <br />
          <textarea spellcheck="false"></textarea>
        </div>
        <div class="memoreis_table">
          <label>MicroProgram Memory</label>
          <br />
          <div class="micromemory-table"></div>
        </div>
        <div class="memoreis_table">
          <label>Main Memory</label>
          <br />
          <div class="memory-table"></div>
        </div>
      </div>

      <div id="microp-box">
        <div>
          <table class="layout display responsive-table">
            <thead>
              <tr>
                <th>CAR</th>
                <th>SBR</th>
                <th>F1</th>
                <th>F2</th>
                <th>F3</th>
                <th>CD</th>
                <th>BR</th>
                <th>AD</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="CAR">1000000</td>
                <td class="SBR">0000000</td>
                <td class="F1">000</td>
                <td class="F2">000</td>
                <td class="F3">000</td>
                <td class="CD">00</td>
                <td class="BR">00</td>
                <td class="AD">0000000</td>
              </tr>
            </tbody>
          </table>

          <table class="layout display responsive-table">
            <thead>
              <tr>
                <th>I</th>
                <th>OPCODE</th>
                <th>ADDR</th>
                <th>AR</th>
                <th>PC</th>
                <th>DR</th>
                <th>E</th>
                <th>AC</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="I">0</td>
                <td class="OPCODE">0000</td>
                <td class="ADDR">00000000000</td>
                <td class="AR">00000000000</td>
                <td class="PC">00000000000</td>
                <td class="DR">0x0000</td>
                <td class="E">0</td>
                <td class="AC">0x0400</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div style="margin-right: 48px;">
          <button class="btn" id="micropro">MicroProgram</button>
          <button class="btn" id="assembler">Assembler</button>
          <br />
          <button class="btn" id="start">Start</button>
          <button class="btn" id="stepby">Step by step</button>
          <br />
          <button class="btn">Reset</button>
          <button class="btn">About US</button>
        </div>
      </div>
    </div>
    <script src="draw_tables.js"></script>
    <script src="app.js"></script>
  </body>
</html>
